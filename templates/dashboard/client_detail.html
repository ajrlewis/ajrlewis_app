<div id="client-{{ client.id }}" hx-target="this" hx-swap="outerHTML">
  <div class="row">
    <div class="eight columns">
    {{ client.name }}
    · {{ client.domain }}
    · {{ client.email }}
    </div>
    <div class="four columns">
      <button class="button button-primary" hx-get="/dashboard/clients/{{ client.id }}/edit">
        Edit
      </button>
      <button class="button button-delete" hx-delete="/dashboard/clients/{{ client.id }}" hx-confirm="Are you sure you wish to delete this client?">
        Delete
      </button>
    </div>
  </div>
</div>
